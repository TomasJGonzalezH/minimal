<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Galería | Minimal</title>
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="contenedor header-inner">
                <div>
                    <a href="tour360.html"><img src="../imagenes/icono-360-grados.svg" alt="Tour 360°" class="tour-360-button"></a>
                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="galeria.html" class="active">Galería</a></li>
                        <li><a href="artistas.html">Artistas</a></li>
                        <li><a href="historia.html">Historia</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
                <div class="search-container">
                    <input type="text" placeholder="search">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </header>
        <!-- SLIDER/GALERÍA -->
        <main class="gallery-section">
            <!-- FLECHAS -->
            <button class="gallery-arrow left"><i class="fa-solid fa-chevron-left"></i></button>
            <button class="gallery-arrow right"><i class="fa-solid fa-chevron-right"></i></button>

            <div class="gallery-info-top" id="gallery-info-top">
                <!-- RUBRO + OBRA -->
            </div>
            <div class="gallery-slider">
                <!-- DATOS EN GALERIA.JS -->
            </div>
            <div class="gallery-info-bottom" id="gallery-info-bottom">
                <!-- NOMBRE + AÑO + DESC. -->
            </div>
            <!-- GALERIA -->
            <div id="lightbox" class="lightbox">
                <img class="lightbox-img" src="" alt="">
                <div class="lightbox-caption"></div>
            </div>
        </main>
        <!-- FOOTER -->
        <footer class="footer fixed-footer">
            <a href="../index.html"><h2 class="title">Minimal.</h2></a>
