<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contacto | Minimal</title>
        <link rel="stylesheet" href="../css/fonts.css">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <div class="contenedor header-inner">
                <div>
                    <a href="tour360.html"><img src="../imagenes/icono-360-grados.svg" alt="Tour 360°" class="tour-360-button"></a>
                </div>
                <nav class="navbar">
                    <ul>
                        <li><a href="../index.html">Home</a></li>
                        <li><a href="galeria.html">Galería</a></li>
                        <li><a href="artistas.html">Artistas</a></li>
                        <li><a href="historia.html">Historia</a></li>
                        <li><a href="contacto.html" class="active">Contacto</a></li>
                    </ul>
                </nav>
                <div class="search-container">
                    <input type="text" placeholder="search">
                    <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </div>
        </header>
        <!-- CONTACTO -->
        <main class="contacto-main">
            <div class="contacto-title">
                <h1 class="title">Contacto</h1>
            </div>
            <form action="" method="get" class="contact-form">
                <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                <input type="text" id="apellido" name="apellido" placeholder="Apellido">
                <input type="email" id="mail" name="mail" placeholder="Mail (obligatorio)" required>
                <textarea id="comentario" name="comentario" rows="5" placeholder="Comentario" required></textarea>
                <button type="submit" class="submit-button">Enviar</button>
            </form>
        </main>
        <!-- FOOTER -->
        <footer class="footer fixed-footer">
            <a href="../index.html"><h2 class="title">Minimal.</h2></a>
        </footer>
        <script src="../js/main.js"></script>
        <script src="../js/contacto.js"></script>
    </body>
</html>
